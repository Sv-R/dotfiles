set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tweekmonster/tmux2html'

set -g @plugin 'tmux-plugins/tmux-logging'
set -g @logging-path "/home/sri/htb/cpts"

set -g @plugin 'egel/tmux-gruvbox'
set -g @tmux-gruvbox-statusbar-alpha 'true'
set -g @tmux-gruvbox 'dark' # or 'dark256', 'light', 'light256'

set-option -g status-position top
set-window-option -g mode-keys vi
bind v copy-mode

unbind C-b
set-option -g prefix C-a
bind r source-file ~/.tmux.conf

set-option -g history-limit 50000

bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D

bind-key -r h swap-window -t -1\; select-window -t -1
bind-key -r l swap-window -t +1\; select-window -t +1

bind-key -n C-S-h select-window -t -1
bind-key -n C-S-l select-window -t +1

set -g mouse on


set-option -g allow-rename off

bind-key "ö" split-window -h -c "#{pane_current_path}"
bind-key "-" split-window -v -c "#{pane_current_path}"

bind -r C-j resize-pane -D 10
bind -r C-k resize-pane -U 10
bind -r C-h resize-pane -L 10
bind -r C-l resize-pane -R 10


